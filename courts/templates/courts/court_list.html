<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courts View</title>
</head>

<body>
    <h1>Courts list</h1>
    {% for Court in object_list %}

    {% endfor %}
</body>

</html>
