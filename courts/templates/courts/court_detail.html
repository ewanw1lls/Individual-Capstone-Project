{% extends 'base.html' %} {% block content %}
{% load static %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <!-- Court title goes in these h1 tags -->
                <h1 class="court-title">{{ court.title }}</h1>
                <!-- court author goes before the | tcourt's created date goes after -->
                <p class="court-subtitle">{{ court.author }} | {{ court.created_on }}</p>
            </div>
            <div class="d-none d-md-block col-md-6 masthead-image">
                <img src="{% static 'images/generic-court.jpg' %}" class="scale" alt="placeholder">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left  top">
            <div class="card-body">
                <!-- The court content goes inside the card-text. -->
                <!-- Use the | safe filter inside the template tags -->
                <p class="card-text">
                    {{ court.content | safe }}
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
